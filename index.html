<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Joros - Resume/CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .download-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .download-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #0052a3;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .links a {
            color: #0066cc;
            text-decoration: none;
            margin: 0 15px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .pdf-viewer {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Andrew Joros</h1>
            <p class="subtitle">Resume / CV</p>
        </header>
        
        <div class="download-section">
            <a href="andrew_joros_resume.pdf" class="download-btn" download>Download PDF</a>
        </div>
        
        <iframe class="pdf-viewer" src="andrew_joros_resume.pdf" type="application/pdf">
            <p>Your browser does not support PDFs. 
               <a href="andrew_joros_resume.pdf">Download the PDF</a> to view it.
            </p>
        </iframe>
        
        <div class="links">
            <a href="https://github.com/ajoros" target="_blank">GitHub</a>
            <a href="mailto:andrew.joros@dri.edu">Email</a>
            <a href="https://github.com/ajoros/resume" target="_blank">View Source</a>
        </div>
    </div>
</body>
</html>
